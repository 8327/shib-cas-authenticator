apply plugin: 'idea'
defaultTasks 'clean', 'build'

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'net.unicon'

    sourceCompatibility = 1.6
    version = project.version

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.8.1'
    }
}

def getShibIdpVersion() {
  return project.shibIdpVersion
}

def getShibIdpPath() {
  return project.shibIdpPath
}

def getShibCommonVersion() {
  return project.shibCommonVersion
}

task wrapper(type: Wrapper) {
    gradleVersion = project.version
}