apply plugin: 'idea'
defaultTasks 'clean', 'build'

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'

    group = 'net.unicon'

    sourceCompatibility = 1.6
    version = '1.0-RC1'


    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.8.1'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-7'
}
